<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alowishus</title>
    <link rel="stylesheet" href="./assets/css/style.min.css">
</head>
<body class="page">
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="header__logo-link" href="./"><img class="header__logo" src="./assets/images/logo.svg" alt="logo"></a>
                <nav class="nav">
                    <ul class="nav__list list-reset">
                        <li class="nav__list-item"><a class="nav__list-link" href="#">Cafe Munu</a></li>
                        <li class="nav__list-item"><a class="nav__list-link" href="#">About Us</a></li>
                        <li class="nav__list-item"><a class="nav__list-link" href="#">Find Us</a></li>
                        <li class="nav__list-item"><a class="nav__list-link" href="#">Alowishus Catering</a></li>
                    </ul>
                </nav>
                <div class="header__buttons">
                    <button class="btn-reset header__cart-btn"></button>
                    <button class="btn-reset header__order-btn">Buy gift vouchers</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="promo">
            <div class="container">
                <div class="promo__inner">
                    <div class="promo__content">
                        <h1 class="promo__title">Alowishus Delicious Coffee </h1>
                        <p class="promo__text">A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious coffee’s.</p>
                        <div class="promo__buttons">
                            <button class="btn-reset promo__btn">Download App</button>
                            <a class="promo__link" href="#">Shop Coffee</a>
                        </div>
                    </div>
                    <div class="promo__image-block">
                        <img class="promo__img" src="./assets/images/promo/hero.webp" alt="cup of coffee">
                        <div class="promo__rating">
                            <div class="promo__rating-stars">
                                <img class="promo__rating-img" src="./assets/images/star.svg" alt="star">
                                <img class="promo__rating-img" src="./assets/images/star.svg" alt="star">
                                <img class="promo__rating-img" src="./assets/images/star.svg" alt="star">
                                <img class="promo__rating-img" src="./assets/images/star.svg" alt="star">
                                <img class="promo__rating-img" src="./assets/images/star.svg" alt="star">
                            </div>
                            <p class="promo__rating-text">4.9 out of 5 Overall Star Rating for All Local Business.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
